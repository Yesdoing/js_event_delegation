<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Event Delegation Pattern Practice</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <ul id="parent-list">
        <li id="post-1">Item 1</li>
        <li id="post-2">Item 2</li>
        <li id="post-3">Item 3</li>
        <li id="post-4">Item 4</li>
        <li id="post-5"><a class="classB">Item 6</a> </li>
        <li id="post-6"><a class="classA">Item 6</a> </li>
    </ul>

    <div class="container">
        <div class="addTodo">
            <input type="text">
            <button type="button" class="todo-button" data-action="onSave">추가</button>
        </div>
        <div class="todo-list">
            <div class="todo">
                <div class="todo-text">
                    <span>Hello World!</span>
                </div>
                <div class="todo-state">
                    <div class="todo-button" data-action="onDone">done</div>
                    <div class="todo-button" data-action="onRemove">remove</div>
                    <div class="todo-button" data-action="onUpdate">update</div>
                </div>
            </div>
        </div>
    </div>


    <script src="./js/app.js" type="module"></script>
</body>
</html>
